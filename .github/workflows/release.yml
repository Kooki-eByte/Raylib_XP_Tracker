name: Build Windows Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2 with MinGW64
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-raylib
            mingw-w64-x86_64-glfw
            make
            zip

      - name: Build static Windows binary
        shell: msys2 {0}
        run: |
          mkdir -p bin
          make clean
          make

      - name: Package .zip
        shell: msys2 {0}
        run: |
          zip XP_Tracker_Windows_x64.zip ./bin/xp_tracker.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XP_Tracker_Windows_x64
          path: XP_Tracker_Windows_x64.zip

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: XP_Tracker_Windows_x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: XP_Tracker_Windows_x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
