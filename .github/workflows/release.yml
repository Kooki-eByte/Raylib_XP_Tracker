name: Build Windows Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2 with MinGW64
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            mingw-w64-x86_64-gcc
            make
            mingw-w64-x86_64-raylib

      - name: Verify toolchain
        shell: msys2 {0}
        run: |
          which gcc
          gcc --version
          which make

      - name: Create bin directory
        shell: msys2 {0}
        run: mkdir -p bin

      - name: Build Windows Binary
        shell: msys2 {0}
        env:
          OS: Windows_NT
        run: |
          make ./bin/xp_tracker.exe

      - name: Package binary
        run: |
          copy bin\\xp_tracker.exe Raylib_XP_Tracker_Windows_x64.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Raylib_XP_Tracker_Windows_x64
          path: Raylib_XP_Tracker_Windows_x64.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Raylib_XP_Tracker_Windows_x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Raylib_XP_Tracker_Windows_x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
